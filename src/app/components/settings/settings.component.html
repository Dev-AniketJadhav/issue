<div class="container">
    <p-toast position="center"></p-toast>
    
   
    <div *ngIf="!userData.authToken || editMode">
        <div class="field">
            <label for="authToken">Authorization Token</label>
            <input id="authToken" [(ngModel)]="userData.authToken" type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>

        <div class="field">
            <label for="baseUrl">Base Url</label>
            <input id="baseUrl" [(ngModel)]="userData.baseUrl" type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>

       
        <div class="btn" *ngIf="editMode">
            <button type="button" pButton pRipple (click)="updateUserData()" label="Save"
                class="p-button-success custom-button"></button>
        </div>
    </div>

   
    <div *ngIf="userData.authToken && !editMode">
        <p>Authorization token is: {{userData.authToken}}</p>
        <p>BaseUrl is: {{userData.baseUrl}}</p>

      
        <div class="btn">
            <button type="button" pButton pRipple (click)="toggleEditMode()" label="Edit"
                class="p-button-success custom-button"></button>
        </div>
    </div>
</div>
